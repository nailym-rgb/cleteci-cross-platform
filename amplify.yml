version: 1
frontend:
  phases:
    # 1. Fase de Provisionamiento: Configura el entorno
    preBuild:
      commands:
        # Clona el SDK de Flutter
        - git clone https://github.com/flutter/flutter.git -b stable $HOME/flutter
        # A√±ade Flutter a la PATH
        - export PATH="$PATH:$HOME/flutter/bin"

 
        # 2. üí° CORRECCI√ìN CR√çTICA DEL ERROR YAML: Toda la l√≠nea est√° entre comillas simples.
        #    Esto le dice a YAML que ignore el car√°cter ':' dentro del comando.
        - 'sed -i "/uses-material-design: true/a \ \ assets:\n\ \ \ \ - .env" pubspec.yaml'

         # üí° Paso clave: Crear el archivo .env con las variables de Amplify
        - echo "FIREBASE_API_KEY=$FIREBASE_API_KEY_AMPLIFY" > .env
        - echo "FIREBASE_APP_ID=$FIREBASE_APP_ID_AMPLIFY" >> .env
        # Repite la l√≠nea anterior para todas las variables que necesites

        # Verifica la instalaci√≥n de Flutter
        - flutter doctor
        # Habilita el soporte para web
        - flutter config --enable-web
    # 2. Fase de Compilaci√≥n: Compila el proyecto
    build:
      commands:
        # Asegura que Flutter est√© en la PATH
        - export PATH="$PATH:$HOME/flutter/bin"
        # Obtiene las dependencias de pubspec.yaml
        - flutter pub get
        # Compila la aplicaci√≥n web para producci√≥n
        - flutter build web --release
  # 3. Artefactos: Indica qu√© archivos subir al hosting
  artifacts:
    # El directorio donde 'flutter build web' guarda el resultado
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - $HOME/flutter