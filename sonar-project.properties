sonar.projectKey=cleteci_cross_platform
sonar.projectName=Cleteci Cross Platform
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Flutter/Dart specific settings
sonar.sources=lib
sonar.tests=test
sonar.test.inclusions=**/*test*.dart
sonar.exclusions=**/*.g.dart,**/android/**,**/ios/**,**/web/**,**/windows/**,**/linux/**,**/macos/**,**/main*.dart,**/firebase_options.dart

# Coverage settings - Multiple paths to ensure SonarCloud finds it
sonar.dart.coverage.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.g.dart,**/android/**,**/ios/**,**/web/**,**/windows/**,**/linux/**,**/macos/**,**/main*.dart,**/firebase_options.dart

# Test coverage settings
sonar.test.exclusions=**/integration_test/**

# Additional SonarCloud settings for better coverage detection
sonar.coverageReportPaths=coverage/lcov.info
sonar.flutter.coverage.reportPaths=coverage/lcov.info